<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SnackPro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>SnackPro</h1>
    <p>Your Partner in Premium Snacks</p>
</header>

<nav class="navbar">
    <a href="index.html">Home</a>
    <a href="#cart">Cart</a>
    <a href="login.html">Login</a>
</nav>

<section class="login-section container">
    <h2>Login</h2>
    
    <div class="login-forms">
        <div class="login-form">
            <h3>User Login</h3>
            <form>
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="userEmail" required><br>
                <label for="userMobile">Mobile Number:</label>
                <input type="tel" id="userMobile" name="userMobile" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <div class="login-form">
            <h3>Admin Login</h3>
            <form>
                <label for="adminEmail">Email:</label>
                <input type="email" id="adminEmail" name="adminEmail" required><br>
                <label for="adminMobile">Mobile Number:</label>
                <input type="tel" id="adminMobile" name="adminMobile" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2024 SnackPro. All rights reserved.</p>
</footer>

</body>
</html>
