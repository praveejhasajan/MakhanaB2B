<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasty Makhana Export Calculator</title>
  <meta name="keywords" content="Makhana, healthy snacks, Indian food, organic Makhana, premium quality, international distribution, Indian market, global reach"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f7f3, #fefbe9);
      margin: 0;
      padding: 0;
    }

    .containerCalculator {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      background: #fffdf8;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 1px solid #eee;
    }

    .containerCalculator h2 {
      text-align: center;
      color: #4caf50;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    select, input, button {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #ff9800;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #f57c00;
    }

    .result-box {
      margin-top: 25px;
      padding: 20px;
      border-radius: 10px;
      background: #e8f5e9;
      border-left: 6px solid #4caf50;
    }

    .result-box h3 {
      margin-top: 0;
      color: #2e7d32;
    }

    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
      margin-top: 10px;
      color: #555;
    }

    .tooltip-content {
      visibility: hidden;
      background-color: #fff;
      color: #333;
      padding: 12px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      width: 260px;
      bottom: 130%;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .tooltip:hover .tooltip-content {
      visibility: visible;
    }

    .responsibility-columns {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .responsibility-columns div {
      width: 48%;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .whatsapp-button img {
      height: 50px;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #fbeec1;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 50px;
    }

    .navbar-container a {
      margin-left: 15px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .navbar-container a:hover {
      color: #ff9800;
    }

    .toggle-btn {
      display: none;
    }

    @media (max-width: 600px) {
      .responsibility-columns {
        flex-direction: column;
      }

      .responsibility-columns div {
        width: 100%;
        margin-bottom: 15px;
      }

      .navbar-container {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        background-color: #fbeec1;
        padding: 10px;
      }

      .toggle-btn {
        display: block;
        font-size: 26px;
        background: none;
        border: none;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>

<!-- WhatsApp Button -->
<a href="https://wa.me/919591533598?text=Hi!%20I%20am%20interested%20in%20buying%20Makhana%20products." target="_blank" class="whatsapp-button">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Chat"/>
</a>

<!-- Navigation -->
<header>
  <nav class="navbar" id="navbar">
    <div class="logo">
      <img src="/front/image/Makhanabazarlogo.png" alt="Makhanabazar Logo"/>
    </div>
    <div class="navbar-container" id="navbarContainer">
      <a href="#home">Home</a>
      <a href="#product">Product</a>
      <a href="javascript:void(0);" onclick="showPopup()">Buy Now</a>
      <a href="#contact">Contact Us</a>
      <a href="./blog">Blogs</a>
    </div>
  </nav>
</header>

<!-- Price Calculator -->
<div class="containerCalculator">
  <h2>Export Price Calculator</h2>

  <label for="quantity">Quantity (kg):</label>
  <select id="quantity">
    <option value="100">100 kg</option>
    <option value="200">200 kg</option>
    <option value="500">500 kg</option>
    <option value="1000" selected>1000 kg</option>
  </select>

  <label for="quality">Select Quality:</label>
  <select id="quality">
    <option value="A1" data-price="1600">A1</option>
    <option value="A2" data-price="1300">A2</option>
    <option value="A3" data-price="1200">A3</option>
  </select>

  <label for="country">Select Country:</label>
  <select id="country" onchange="updateCurrency()">
    <option value="USD" data-rate="0.012">USA (USD)</option>
    <option value="EUR" data-rate="0.011">Germany (EUR)</option>
    <option value="AED" data-rate="0.044">UAE (AED)</option>
    <option value="AUD" data-rate="0.018">Australia (AUD)</option>
    <option value="INR" data-rate="1">India (INR)</option>
    <option value="GBP" data-rate="0.009">United Kingdom (GBP)</option>
    <option value="CAD" data-rate="0.016">Canada (CAD)</option>
    <option value="SGD" data-rate="0.016">Singapore (SGD)</option>
    <option value="JPY" data-rate="1.3">Japan (JPY)</option>
    <option value="CNY" data-rate="0.16">China (CNY)</option>
    <option value="ZAR" data-rate="0.22">South Africa (ZAR)</option>
    <option value="NZD" data-rate="0.017">New Zealand (NZD)</option>
    <option value="CHF" data-rate="0.011">Switzerland (CHF)</option>
  </select>

  <label for="incoterm">Select Incoterm:</label>
  <select id="incoterm">
    <option value="1" selected>FOB - Free On Board</option>
    <option value="1.15">CIF - Cost Insurance Freight</option>
  </select>

  <button onclick="calculatePrice()">Calculate</button>
  <button onclick="downloadPDF()">Download PDF</button>
  <button onclick="shareViaWhatsApp()">Share via WhatsApp</button>

  <div class="result-box" id="resultBox" style="display: none;">
    <h3>Total Price:</h3>
    <p><strong><span id="totalPrice">0</span> <span id="currency">USD</span></strong></p>
    <p id="incotermExplanation"></p>
    <div class="tooltip">ⓘ Hover for breakdown
      <div class="tooltip-content">
        <ul>
          <li><strong>GST:</strong> 5% of base price</li>
          <li><strong>CHA:</strong> ₹50 per 1000kg</li>
          <li><strong>Loading:</strong> ₹100 per 1000kg</li>
        </ul>
      </div>
    </div>
  </div>

  <div id="responsibilityBox">
    <h4>Responsibilities</h4>
    <div class="responsibility-columns">
      <div><strong>Seller:</strong><ul id="sellerDuties"></ul></div>
      <div><strong>Buyer:</strong><ul id="buyerDuties"></ul></div>
    </div>
  </div>
</div>

<script>
  function updateCurrency() {
    let countrySelect = document.getElementById("country");
    let currency = countrySelect.options[countrySelect.selectedIndex].value;
    document.getElementById("currency").innerText = currency;
  }

  function calculatePrice() {
    let quantity = parseFloat(document.getElementById("quantity").value);
    let qualityPrice = parseFloat(document.getElementById("quality").selectedOptions[0].getAttribute("data-price"));
    let countrySelect = document.getElementById("country");
    let currency = countrySelect.value;
    let exchangeRate = parseFloat(countrySelect.selectedOptions[0].getAttribute("data-rate"));
    let incotermMultiplier = parseFloat(document.getElementById("incoterm").value);
    let incotermText = document.getElementById("incoterm").selectedOptions[0].text;

    let basePriceINR = qualityPrice * quantity;
    let gst = 0.05 * basePriceINR;
    let loading = 100;
    let cha = 50;

    let internalFactor = 1.1; // Hidden internal profit

    let totalINR = (basePriceINR + gst + loading + cha) * incotermMultiplier * internalFactor;
    let totalForeign = totalINR * exchangeRate;

    document.getElementById("totalPrice").innerText = totalForeign.toFixed(2);
    document.getElementById("currency").innerText = currency;
    document.getElementById("resultBox").style.display = "block";

    let explanation = "";
    switch (incotermText.split(" - ")[0]) {
      case "FOB":
        explanation = "Seller pays for delivery to port and loading on ship. Buyer pays freight & insurance.";
        break;
      case "CIF":
        explanation = "Seller pays for cost, freight and insurance to destination port.";
        break;
      default:
        explanation = "Incoterm defines responsibilities in export.";
        break;
    }
    document.getElementById("incotermExplanation").innerText = explanation;

    const sellerDuties = document.getElementById("sellerDuties");
    const buyerDuties = document.getElementById("buyerDuties");
    sellerDuties.innerHTML = "";
    buyerDuties.innerHTML = "";

    if (incotermText.includes("FOB")) {
      sellerDuties.innerHTML = "<li>Packaging</li><li>Inland Transport</li><li>Export Clearance</li><li>Loading on ship</li>";
      buyerDuties.innerHTML = "<li>Freight</li><li>Insurance</li><li>Import Clearance</li><li>Delivery to site</li>";
    } else if (incotermText.includes("CIF")) {
      sellerDuties.innerHTML = "<li>All costs up to destination port</li><li>Insurance</li>";
      buyerDuties.innerHTML = "<li>Import Duties</li><li>Customs Clearance</li><li>Inland Delivery</li>";
    }
  }

  async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.text("Quotation Summary", 10, 20);

    doc.setFontSize(12);
    const totalPrice = document.getElementById("totalPrice")?.innerText || "N/A";
    const currency = document.getElementById("currency")?.innerText || "";
    const incoterm = document.getElementById("incoterm")?.selectedOptions?.[0]?.text || "N/A";
    const country = document.getElementById("country")?.selectedOptions?.[0]?.text || "N/A";
    const quality = document.getElementById("quality")?.selectedOptions?.[0]?.text || "N/A";
    const quantity = document.getElementById("quantity")?.value || "N/A";

    doc.text(`Total Price: ${totalPrice} ${currency}`, 10, 40);
    doc.text(`Incoterm: ${incoterm}`, 10, 50);
    doc.text(`Country: ${country}`, 10, 60);
    doc.text(`Quality: ${quality}`, 10, 70);
    doc.text(`Quantity: ${quantity} kg`, 10, 80);
    doc.text(`Date: ${new Date().toLocaleDateString()}`, 10, 90);

    doc.save("Quotation.pdf");
  }

  function shareViaWhatsApp() {
    const total = document.getElementById("totalPrice").innerText;
    const currency = document.getElementById("currency").innerText;
    const country = document.getElementById("country").selectedOptions[0].text;
    const quality = document.getElementById("quality").selectedOptions[0].text;
    const quantity = document.getElementById("quantity").value;
    const incoterm = document.getElementById("incoterm").selectedOptions[0].text;

    const message = `Hello! Here's my Makhana export quotation:\n\n- Total: ${total} ${currency}\n- Country: ${country}\n- Quantity: ${quantity} kg\n- Quality: ${quality}\n- Incoterm: ${incoterm}\n\nPlease confirm if you're interested.`;

    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, "_blank");
  }

  const currencySymbols = {
    USD: "$",
    EUR: "€",
    INR: "₹",
    GBP: "£",
    AED: "د.إ",
    AUD: "A$",
    CAD: "C$",
    SGD: "S$",
    JPY: "¥",
    CNY: "¥",
    ZAR: "R",
    NZD: "NZ$",
    CHF: "CHF"
  };

  window.onload = function () {
    updateCurrency();
  };

  const originalCalculatePrice = calculatePrice;
  calculatePrice = function () {
    originalCalculatePrice();

    let countrySelect = document.getElementById("country");
    let currency = countrySelect.value;
    let totalEl = document.getElementById("totalPrice");
    let rawPrice = parseFloat(totalEl.innerText);
    let symbol = currencySymbols[currency] || "";

    totalEl.innerText = symbol + rawPrice.toFixed(2);
  };

  const navbarContainer = document.getElementById("navbarContainer");
  const toggleBtn = document.createElement("button");
  toggleBtn.className = "toggle-btn";
  toggleBtn.innerText = "☰";
  toggleBtn.onclick = () => {
    navbarContainer.style.display = navbarContainer.style.display === "block" ? "none" : "block";
  };
  document.querySelector("nav.navbar").prepend(toggleBtn);

  window.addEventListener('resize', () => {
    if (window.innerWidth > 600) {
      navbarContainer.style.display = "flex";
    } else {
      navbarContainer.style.display = "none";
    }
  });
</script>

<!-- Load jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
