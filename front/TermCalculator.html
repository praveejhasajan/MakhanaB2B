<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Makhana Export</title>
    <meta name="keywords" content="Makhana act as an anti-oxidants, Very light and easy to digest, They are traditionally an Indian product. All Makhana flavours are also GLUTEN and MSG FREEMakhana, healthy snacks, Indian food, organic Makhana, premium quality, international distribution, Indian market, global reach">
    <link rel="stylesheet" href="/front/style.css">
    <style>
     
        .containerCalculator {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #F8EDE3;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        select, input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #F8EDE3;
            border-left: 5px solid #4caf50;
            text-align: left;
        }
        .result-box strong {
            color: #388e3c;
        }
    </style>
    
</head>
<body>
    <!-- WhatsApp Button Code -->
<a href="https://wa.me/919591533598?text=Hi!%20I%20am%20interested%20in%20buying%20Makhana%20products.%20Please%20provide%20pricing%20and%20order%20details." target="_blank" class="whatsapp-button">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Chat">
  </a>
  

<header>
    <nav class="navbar" id="navbar">
        <div class="logo">
            <img src="/front/image/Makhanabazarlogo.png" alt="Makhanabazar Logo" />
        </div>
        <button class="toggle-btn" onclick="toggleNavbar()">â˜°</button>
        <div class="navbar-container" id="navbarContainer">
            <a href="#home">Home</a>
            <a href="#product">Product</a>
            <a href="javascript:void(0);" onclick="showPopup()">Buy Now</a>
            <a href="#contact">Contact Us</a>
            <a href="./blog">Blogs</a>
        </div>
    </nav>

    <div class="containerCalculator">
        <h2>Makhana Price Calculator</h2>
        <label for="quantity">Quantity (kg):</label>
        <select id="quantity">
            <option value="100">100 kg</option>
            <option value="200">200 kg</option>
            <option value="300">300 kg</option>
            <option value="400">400 kg</option>
            <option value="500">500 kg</option>
            <option value="600">600 kg</option>
            <option value="700">700 kg</option>
            <option value="800">800 kg</option>
            <option value="900">900 kg</option>
            <option value="1000">1000 kg</option>
        </select>
        
        <label for="country">Select Country:</label>
        <select id="country" onchange="updateCurrency()">
            <option value="AUD" data-rate="0.018">Australia (AUD)</option>
            <option value="USD" data-rate="0.012">USA (USD)</option>
            <option value="EUR" data-rate="0.011">Europe (EUR)</option>
            <option value="SGD" data-rate="0.016">Singapore (SGD)</option>
            <option value="NZD" data-rate="0.017">New Zealand (NZD)</option>
            <option value="HKD" data-rate="0.094">Hong Kong (HKD)</option>
            <option value="CHF" data-rate="0.011">Switzerland (CHF)</option>
            <option value="JPY" data-rate="1.3">Japan (JPY)</option>
            <option value="CAD" data-rate="0.016">Canada (CAD)</option>
            <option value="GBP" data-rate="0.009">United Kingdom (GBP)</option>
            <option value="AED" data-rate="0.044">UAE (AED)</option>
            <option value="MYR" data-rate="0.055">Malaysia (MYR)</option>
            <option value="ZAR" data-rate="0.22">South Africa (ZAR)</option>
        </select>
        
        <label for="incoterm">Select Incoterm:</label>
        <select id="incoterm">
            <option value="21.6">EXW - Ex Works</option>
            <option value="22.68">FCA - Free Carrier</option>
            <option value="23.76">FAS - Free Alongside Ship</option>
            <option value="23.76">FOB - Free On Board</option>
            <option value="30.24">CFR - Cost & Freight</option>
            <option value="30.89">CIF - Cost, Insurance & Freight</option>
            <option value="31.32">CPT - Carriage Paid To</option>
            <option value="31.97">CIP - Carriage & Insurance Paid</option>
            <option value="33.05">DPU - Delivered at Place Unloaded</option>
            <option value="35.21">DAP - Delivered at Place</option>
            <option value="38.45">DDP - Delivered Duty Paid</option>
        </select>
        
        <button onclick="calculatePrice()">Calculate</button>
        
        <div class="result-box" id="resultBox" style="display: none;">
            <h3>Total Price:</h3>
            <p><strong><span id="totalPrice">0</span> <span id="currency">AUD</span></strong></p>
            <p id="incotermExplanation"></p>
        </div>
    </div>

    <script>
        function updateCurrency() {
            let countrySelect = document.getElementById("country");
            let currency = countrySelect.options[countrySelect.selectedIndex].value;
            document.getElementById("currency").innerText = currency;
        }

        function calculatePrice() {
            let quantity = document.getElementById("quantity").value;
            let incotermSelect = document.getElementById("incoterm");
            let incotermRate = incotermSelect.value;
            let incotermText = incotermSelect.options[incotermSelect.selectedIndex].text;
            let countrySelect = document.getElementById("country");
            let exchangeRate = countrySelect.options[countrySelect.selectedIndex].getAttribute("data-rate");
           let totalPrice = (quantity * parseFloat(incotermRate)) * parseFloat(exchangeRate);


            
            document.getElementById("totalPrice").innerText = totalPrice.toFixed(2);
            document.getElementById("resultBox").style.display = "block";
            
            let explanation = "";
            switch (incotermText.split(" - ")[0]) {
                case "EXW": explanation = "Ex Works (EXW) means the buyer takes full responsibility for transport and costs after pickup."; break;
                case "FCA": explanation = "Free Carrier (FCA) means the seller delivers to the agreed carrier location, and the buyer covers further transport."; break;
                case "FOB": explanation = "Free On Board (FOB) means the seller handles delivery to the ship, while the buyer covers ocean freight and beyond."; break;
                case "CIF": explanation = "Cost, Insurance & Freight (CIF) includes cost, main transport, and insurance by the seller."; break;
                case "DDP": explanation = "Delivered Duty Paid (DDP) means the seller covers all costs, duties, and delivers directly to the buyer."; break;
                default: explanation = "The selected Incoterm determines which party covers transportation, insurance, and duties."; break;
            }
            document.getElementById("incotermExplanation").innerText = explanation;
        }
    </script>
</body>
</html>
